<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>خطأ في الخادم - إدارة المخزون</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .error-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a5a 100%);
            color: white;
        }
        .error-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        .error-code {
            font-size: 8rem;
            font-weight: bold;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-card">
            <div class="error-code">500</div>
            <h1 class="mb-4">خطأ في الخادم</h1>
            <p class="lead mb-4">حدث خطأ تقني، يرجى المحاولة مرة أخرى</p>
            <div class="d-grid gap-2 d-md-block">
                <a href="/" class="btn btn-light btn-lg me-2">
                    🏠 العودة للرئيسية
                </a>
                <a href="javascript:location.reload()" class="btn btn-outline-light btn-lg">
                    🔄 إعادة المحاولة
                </a>
            </div>
            <div class="mt-4">
                <small>نظام إدارة المخزون</small>
            </div>
        </div>
    </div>
</body>
</html>
